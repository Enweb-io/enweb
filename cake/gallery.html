  openBtn.onclick = () => modal.style.display = 'flex';
  closeBtn.onclick = () => modal.style.display = 'none';
  window.onclick = (e) => { if (e.target == modal) modal.style.display = 'none'; }

  sendBtn.onclick = () => {
    const message = document.getElementById('cakeMessage').value.trim();
    const finalMessage = message ? message : "I would like cake:";
    const phone = "260950439623"; // Update to your number
    const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(finalMessage)}`;
    window.open(whatsappUrl, '_blank');
  };
</script>

<script id="rendered-js" >
let list = document.querySelectorAll(".list");
let itemBox = document.querySelectorAll(".column");
let boxFancy = document.querySelectorAll(".fancybox");

for (let i = 0; i < list.length; i++) {if (window.CP.shouldStopExecution(0)) break;
  list[i].addEventListener("click", function () {
    for (let j = 0; j < list.length; j++) {if (window.CP.shouldStopExecution(1)) break;
      list[j].classList.remove("active");
    }window.CP.exitedLoop(1);
    this.classList.add("active");

    let dataFilter = this.getAttribute("data-filter");

    for (let k = 0; k < itemBox.length; k++) {if (window.CP.shouldStopExecution(2)) break;
      itemBox[k].classList.remove("active");
      itemBox[k].classList.add("hide");

      if (
      itemBox[k].getAttribute("data-item") == dataFilter ||
      dataFilter == "all")
      {
        itemBox[k].classList.remove("hide");
        itemBox[k].classList.add("active");
      }
    }window.CP.exitedLoop(2);
    for (let m = 0; m < boxFancy.length; m++) {if (window.CP.shouldStopExecution(3)) break;
      boxFancy[m].classList.remove("active");
      Fancybox.bind("[data-fancybox].active", {
        groupAll: false });

      if (
      boxFancy[m].getAttribute("data-item") == dataFilter ||
      dataFilter == "all")
      {
        boxFancy[m].classList.add("active");
        Fancybox.bind("[data-fancybox].active", {
          groupAll: true });

      }
    }window.CP.exitedLoop(3);
  });
}window.CP.exitedLoop(0);

    </script>
