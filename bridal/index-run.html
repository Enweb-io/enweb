<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Showcase (3 Phones)</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 100px 0;
    height: 100vh;
    background: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    overflow: hidden;
  }

  .phone {
    position: relative;
	margin-top:200px;
    background: #000;
    border-radius: 35px;
    width: 24vw;                /* slightly smaller width */
 height:96vh;
    box-shadow: 0 0 0 6px #2a2d35, 0 0 25px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  .phone iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 35px;
  }

  /* Notch and buttons */
  .notch {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 22px;
    background: #11141a;
    border-radius: 20px;
    z-index: 5;
  }

  .btn-left, .btn-right {
    position: absolute;
    background: #555b66;
    border-radius: 6px;
    box-shadow: 0 0 2px rgba(0,0,0,0.6);
  }

  .btn-left {
    left: -8px;
    width: 5px;
    height: 40px;
  }

  .btn-left:nth-of-type(1) { top: 100px; }
  .btn-left:nth-of-type(2) { top: 180px; }

  .btn-right {
    right: -8px;
    width: 5px;
    height: 40px;
    top: 140px;
  }

  /* Labels below phones */
  .label {
    position: absolute;
    bottom: -30px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: white;
    font-family: sans-serif;
    font-size: 1rem;
  }

  /* Stack on small screens */
  @media (max-width: 1200px) {
    body {
      flex-direction: column;
      height: auto;
      overflow-y: auto;
      gap: 30px;
    }
    .phone {
      width: 85%;
      max-width: 380px;
    }
    .label {
      bottom: -25px;
    }
  }
</style>
</head>
<body>

<div class="phone">
 
  <div class="btn-left"></div>
  <div class="btn-left"></div>
  <div class="btn-right"></div>
  <iframe src="index.html" title="Sale Preview"></iframe>
  <div class="label">SALE</div>
</div>

<div class="phone">
 
  <div class="btn-left"></div>
  <div class="btn-left"></div>
  <div class="btn-right"></div>
  <iframe src="gallery.html" title="Product Preview"></iframe>
  <div class="label">PRODUCT</div>
</div>

<div class="phone">
 
  <div class="btn-left"></div>
  <div class="btn-left"></div>
  <div class="btn-right"></div>
  <iframe src="contact.html" title="Gallery Preview"></iframe>
  <div class="label">GALLERY</div>
</div>

</body>
</html>
