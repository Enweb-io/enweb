
<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <link rel="icon" href="favicon.png">
    <title>MOBILE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i,700,900" rel="stylesheet">
    <style>
      
        
        html,
        body {
            margin: 0;
            padding:0px;
			
        }
		* {
  box-sizing: border-box;
}
        
        body {
            text-align: center;
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        
        iframe {
            width: 380px;
            height: 620px;
			float:left;
            background: #424242;
            border-top: 4px solid;
            border-bottom: 4px solid;
            border-right: 4px solid;
            border-left: 4px solid;
            border-color: #424242;
            margin: 10px;
            border-radius: 4% 4% 4% 4% / 2% 2% 2% 2%;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        iframe body {
            border-radius: 24px;
            background: #424242;
        }
        .content {
            width: 320px;
            height: 600px;
			margin: 10px auto;
			text-align:left;
        }

        .content h3 {
            margin-bottom: 0;
            color: #fc4721;
            font-size: 28px;
        }

        .content h6 {
            margin-top: 5px;
            font-size: 20px;
            color: #444;
            font-weight: 400;
        }

        .content a {
            text-decoration: none;
            color: #fff;
            background: #444;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
		
		
		@media screen and (min-width:700px) {
 .content {
    display:block;
	margin-top:10px;
  }
}

    </style>
</head>

<body>
	
    <iframe src="index.html"></iframe>
	<iframe src="index.html"></iframe>
	<iframe src="index.html"></iframe>
	

</body>

</html>
