@import url(assets/fancybox.css);
body {

}
::-webkit-scrollbar {
  width: 2px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

* {
  border-sizing: border-box; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #2555; 
}


a {
  color: #ea3830;
  text-decoration: none;
}

.swiper {
      width: 100%;
      height:auto;
	  position: relative;
      z-index: 1;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	
	.swiper-button-prev:after, .swiper-button-next:after {
  font-size: 14px;
  color: #fff;
}
.swiper-button-prev {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  left: 20px;
}
.swiper-button-prev:hover {
  border: 1px solid #fff;
}
.swiper-button-next {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  right: 20px;
}
.swiper-button-next:hover {
  border: 1px solid #fff;
}

.swiper-button-next:hover:after,
.swiper-button-prev:hover:after {
  color: #fff;
}

.mobile-container {

.topnav {

.topnav a {

  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 19px;
}

.topnav a.icon {
  float: right;
}

 
.card {
  background-color: #fff;
  border-radius: 5px;
  overflow: hidden;
  width: 50%;
  float:left;
  border:none;
 
}

.card img {
  width:100%;
  object-fit: cover;
  border-radius:5px;

 
}

.padding{padding:5px;}
.row:after {
  content: "";
  display: table;
  clear: both;
}

h5{font-size:12px;padding:0; margin:0;text-align:center;text-transform:uppercase;}

h6{font-size:12px; font-weight:bold;text-align:center;color:#3a5876; margin:5px;}

.button {
