 <style>
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
  margin: 0;
  padding: 0;
}

body {
  margin: 0;
  color: #414b56;
}
body{padding:0; margin:0;}
.swiper-slide {
  width:100%;
  height:auto;
}

* {box-sizing: border-box}


body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color:white;
  overflow-x:hidden;
}
		* {
  box-sizing: border-box;
  font-size:16px;
}
::-webkit-scrollbar {
  width: 2px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
.topnav {
  position: relative;
  overflow: hidden;
  background: #ea5f5f;
}

.topnav a {
  float: left;
  color: white;
  text-align: center;
  padding:16px;
  text-decoration: none;
  font-size: 16px;
}

.topnav-centered a {
  float: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
 
}

.topnav-right {
  float: right;
}


.colum {
  float: left;
  width: 50%;
  height:auto;
  padding:2px; 
  border-radius:5px;
  
}


.rol:after {
  content: "";
  display: table;
  clear: both;
}

.contain {
  position: relative;
  width: 100%;
  height:260px;
  border-radius:5px;
}

.image {
  display: block;
  width: 100%;
  height: auto; border-radius:0;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
 
  -webkit-transition: .3s ease;
  transition: .3s ease;
  padding:5px;
 border-radius:0;
}

 .swiper-button-prev:after, .swiper-button-next:after {
  font-size: 14px;
  color: #fff;
}
.swiper-button-prev {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  left: 20px;
}
.swiper-button-prev:hover {
  border: 1px solid #fff;
}
.swiper-button-next {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  right: 20px;
}
.swiper-button-next:hover {
  border: 1px solid #fff;
}

.swiper-button-next:hover:after,
.swiper-button-prev:hover:after {
  color: #fff;
}

 .main-posts{

  <script>
let swiper = new Swiper('.swiper', {
  loop: true,
  watchSlidesProgress: true,
  autoplay: {
    speed: 3000 },


  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev' },

  scrollbar: {
    el: '.swiper-scrollbar' },

  on: {
    slideChangeTransitionEnd: function (s) {
      i = s.progress;
      params = s.params;
      console.log("progress" + i);
      if (i >= 1) {
        swiper.destroy(false, false);
        params.autoplay = false;
        swiper = new Swiper('.swiper', params);
      }
    } } });

 </script>
