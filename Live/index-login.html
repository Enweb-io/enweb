
<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<link href='//fonts.googleapis.com/css?family=Jura:400,300,500,600' rel='stylesheet' type='text/css'>

<style>
* {
  box-sizing: border-box; color: #808191;
  font-weight:500;
}
body{

  max-width: 480px;
  margin: auto;
  text-align:center;
  padding:10px;
	
}
.miform {
    padding: 1em 1em;
	text-align: center;
}
.miform input[type="text"], .miform input[type="password"] {
    width: 92%;
    padding: 1em 1em 1em 1em;
    font-size: 0.8em;
    margin: 1em 0;
    outline: none;
    color: #FFF;
    border: none;
    border-bottom: 1px solid #fff;
	letter-spacing: 1px;
	text-align:center;
}
.miform input[type="text"] {
    background: none;
    display: block;
}
.miform input[type="password"] {
     background: none;
    display: block;
}
::-webkit-input-placeholder{
	color:#fff !important;
}
.miform input[type="submit"] {
    outline: none;
    padding: 8px 0;
    width: 100%;
    text-align: center;
    font-size: 16px;
    margin-top: 1em;
    border: none;
    color: #fff;
    cursor: pointer;
    background: #0b4379;
    box-shadow: 0px 2px 1px rgba(28, 28, 29, 0.42);
	border-radius: 20px;
	
}
.miform input[type="submit"]:hover {
    color: #fff;
    background: #002242;
    transition: .5s all;
	-webkit-transition: .5s all;
    -moz-transition: .5s all;
    -o-transition: .5s all;
    -ms-transition: .5s all;
}
.miform p a {
    font-size: 0.875em;
    color: #fff;
    letter-spacing: 1px;
}

.icon-social {
	padding: 0;
	margin: 0;
	list-style: none;
	margin-top: 10px;
	margin-bottom: 10px;
}

.icon-social li {
	display: inline-block;
	width: 30px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	margin: 0 3px;
	border-radius: 100%;
}

.icon-social .facebook {
	background: #3b5998;
}

.icon-social .home {
	background: #00aced;
}

.icon-social .google {
	background: #dd4b39;
}

.icon-social .user {
	background: #517fa6;
}

.icon-social .rss {
	background: #fe7e00;

}

ul li a {
	color: #fff;
	color:white;
}

a .fa{
	color: #fff;
	color:white;
}


</style>
</head>
