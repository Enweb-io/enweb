  <!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
<link rel="stylesheet" href="fonts/css/font-awesome.min.css">	

  
  
<style>
* {
  box-sizing: border-box;
}

body{
  margin: 0px;
  padding: 0px;
  background: white;
  height: 100vh;
  overflow:hidden;
  
}
.container{
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
.my-form{
  background: #fff;
  padding: 30px 50px;
  border-radius: 10px;
}
.form-title{
  text-align: center;
  margin-bottom: 30px;
}
.form-title h1{
  margin: 0px;
  color: #55ACEE;
}
.single-input{
  width: 320px;
  border:1px solid #c1c1c1;
  display: flex;
  margin-bottom: 15px;
  border-radius:5px;
}
.single-input i{
  padding: 8px 16px;
  color: #55ACEE;

}
.single-input input{
  border:0px solid #c1c1c1;
  width: 100%;
  outline: none;
  height: 40px;
  font-size: 18px;
  padding:10px;
  border-radius:5px;
}
.submit-btn{
   border:0px solid #c1c1c1;
   margin-top: 30px;
  
}
.submit-btn input{
   background: #55ACEE;
   color: #fff;
   cursor: pointer; 
}

.con .fa {
  padding: 10px;
  font-size: 20px;
  width: 40px;
  height: 40px;
  text-align: center;
  text-decoration: none;
  margin: 5px;
  border-radius:50%;
  color:white;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-google {
  background: #dd4b39;
  color: white;
}



</style>
</head>
<body >
<div class="container">
    
    <!-- form start -->
  <div class="my-form">
    <div class="form-title">
     <center> <h1>LOGIN</h1></center>
    </div>
    <!-- main form -->
    <form action="">
      <div class="single-input">
        <span><i class="fa fa-user"></i></span>
        <input type="text" placeholder="Enter UserName" required>
      </div>
      <div class="single-input">
        <span><i class="fa fa-lock"></i></span>
        <input type="password" placeholder="Enter Password" required>
      </div>

      <div class="single-input submit-btn">
        <input type="submit" value="LOGIN">
      </div> 
      <div class="single-input submit-btn">
        <input type="reset" value="RESET FILEDS">
      </div>  	  <p style = "color:gray; text-align:center;">OR LOGIN WITH</p>
	    <div style="text-align:center; margin:10px 0px;" class ="con">
<a href="#" class="fa fa-facebook"></a>
<a href="#" class="fa fa-twitter"></a>
<a href="#" class="fa fa-google"></a>

  </div>
    </form>

  </div>



</div>




  
</body>
</html>
