
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height:auto;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
	
	.swiper-button-prev:after, .swiper-button-next:after {
  font-size: 14px;
  color: #fff;
}
.swiper-button-prev {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  left: 20px;
}
.swiper-button-prev:hover {
  border: 1px solid #fff;
}
.swiper-button-next {
  border: 1px solid #111;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #111;
  right: 20px;
}
.swiper-button-next:hover {
  border: 1px solid #fff;
}

.swiper-button-next:hover:after,
.swiper-button-prev:hover:after {
  color: #fff;
}

  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"> <img src="https://img.freepik.com/premium-photo/portrait-beautiful-african-american-woman-with-afro-hair-city_1001749-5272.jpg" alt="width:100%;"></div>
      <div class="swiper-slide"><img src="https://img.freepik.com/premium-photo/portrait-beautiful-african-american-woman-with-afro-hairstyle-sunglasses_795422-14069.jpg" alt="width:100%;"></div>
      <div class="swiper-slide"><img src="https://img.freepik.com/premium-photo/beautiful-african-american-woman-with-afro-hairstyle-sunglasses-beach-generative-ai_151355-20348.jpg" alt="width:100%;"></div>

    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
