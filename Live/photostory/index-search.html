
<!DOCTYPE html>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<style>

body{

  max-width: 480px;
  margin: auto;
  text-align:center;
  padding:10px;
  font-family:arial;
	
}
 
.miform {
    padding: 2em 2em;
	text-align: center;
}

.login-form {
    margin: 1em 0 2.5em;
}
.miform input[type="text"], .miform input[type="password"], textarea {
    width: 92%;
    padding: 0.7em;
    font-size: 0.8em;
    margin: 1em 0;
    outline: none;
    color: #FFF;
    border: 1px solid white;
    border-radius: 5px;
	letter-spacing: 1px;
	
}
textarea {
    background: none;
    display: block;
}
.miform input[type="text"] {
    background: none;
    display: block;
}
.miform input[type="password"] {
     background: none;
    display: block;
}
::-webkit-input-placeholder{
	color:#fff !important;
}
.miform input[type="submit"] {
    outline: none;
    padding: 0.7em 0;
    width: 96%;
    text-align: center;
    font-size: 0.8em;
    margin-top: 1em;
    border: none;
    color: #fff;
    cursor: pointer;
    background: #ea5f5f;
    box-shadow: 0px 2px 1px rgba(28, 28, 29, 0.42);
	border-radius: 5px;
	display: block;
	
}
.miform input[type="submit"]:hover {
    color: #fff;
    background: #002242;
    transition: .5s all;
	-webkit-transition: .5s all;
    -moz-transition: .5s all;
    -o-transition: .5s all;
    -ms-transition: .5s all;
}
.miform p a {
    font-size: 0.875em;
    color: #fff;
    letter-spacing: 1px;
}

.icon-social {
	padding: 0;
	margin: 0;
	list-style: none;
	margin-top: 10px;
	margin-bottom: 10px;
}

.icon-social li {
	display: inline-block;
	width: 30px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	margin: 0 3px;
	border-radius: 100%;
}

.icon-social .facebook {
	background: #3b5998;
}

.icon-social .home {
	background: #00aced;
}

.icon-social .envelope {
	background: #dd4b39;
}

.icon-social .sign-in {
	background: #517fa6;
}

.icon-social .rss {
	background: #fe7e00;

}

ul li a {
	color: #fff;
}


</style>
</head>
