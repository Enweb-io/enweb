
<!DOCTYPE html>
<html>
<head>
<title>WebView</title>
<!--Custom Theme files-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="fonts/css/font-awesome.min.css">

<link href='//fonts.googleapis.com/css?family=Jura:400,300,500,600' rel='stylesheet' type='text/css'>
<!--//web-fonts-->

<style>

body{

  max-width: 480px;
  margin: auto;
  text-align:center;
  padding:10px;
	
}
.miform {
    padding: 2em 2em;
	text-align: center;
}

.miform input[type="text"], .miform input[type="password"] {
    width: 92%;
    padding: 1em 1em 1em 1em;
    font-size: 0.8em;
    margin: 1em 0;
    outline: none;
    color: #FFF;
    border: none;
    border-bottom: 1px solid #fff;
	letter-spacing: 1px;
	text-align:center;
}
.miform input[type="text"] {
    background: none;
    display: block;
}
.miform input[type="password"] {
     background: none;
    display: block;
}
::-webkit-input-placeholder{
	color:#fff !important;
}
.miform input[type="submit"] {
    outline: none;
    padding: 0.7em 0;
    width: 100%;
    text-align: center;
    font-size: 0.8em;
    margin-top: 1em;
    border: none;
    color: #fff;
    cursor: pointer;
    background: #ea5f5f;
    box-shadow: 0px 2px 1px rgba(28, 28, 29, 0.42);
	border-radius: 22px;
	
}
.miform input[type="submit"]:hover {
    color: #fff;
    background: #002242;
    transition: .5s all;
	-webkit-transition: .5s all;
    -moz-transition: .5s all;
    -o-transition: .5s all;
    -ms-transition: .5s all;
}
.miform p a {
    font-size: 0.875em;
    color: #fff;
    letter-spacing: 1px;
}

.icon-social {
	padding: 0;
	margin: 15px;
	list-style: none;
	margin-top: 10px;
	margin-bottom: 10px;
}

.icon-social li {
	display: inline-block;
	width: 30px;
	height: 30px;
	text-align: center;
	line-height: 30px;
	margin: 0 3px;
	border-radius: 100%;
}

.icon-social .facebook {
	background: #3b5998;
}

.icon-social .home {
	background: #00aced;
}

.icon-social .google {
	background: #dd4b39;
}

.icon-social .sign-in {
	background: #517fa6;
}

.icon-social .rss {
	background: #fe7e00;

}

ul li a {
	color: #fff;
}
</style>
</head>
<body  style = "background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
url('productimages/14.jpg');background-size:cover; background-position:center;height:100vh; overflow:hidden;">

	
	<div class="main">

	
			<div class="miform profile">
				
				
				<div class="login-form" style="margin-top:100px;">
					<form action="index-white.html" method="post">
						<input type="text" name="email" placeholder="E-mail" required="">
						<input type="text" name="name" placeholder="Username" required="">
						<input type="password" name="password" placeholder="Password" required="">
						<input type="password" name="password" placeholder="Confirm Password" required="">
						<input type="submit" value="REGISTER">
					</form>
				</div>
				<ul class="icon-social" style="margin-top:40px;">
				
				<li class="sign-in"><a href="index-login.html"><i class="fa fa-sign-in"></i></a></li>		
				<li class="home"><a onclick="history.back()"><i class="fa fa-home"></i></a></li>				
				
				
			</ul>
			</div>
		
		<div class="clear"></div>
		<!--//miform-->	
	</div>
	
   <script src="asset/view.js"></script>
</body>
</html>
