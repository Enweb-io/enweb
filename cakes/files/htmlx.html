<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel App</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial;}
body{background:#f6f7fb;color:#222;overflow-x:hidden;}

header{
 display:flex;justify-content:space-between;align-items:center;
 padding:15px 20px;
}
.user{display:flex;align-items:center;gap:10px;}
.user img{width:40px;height:40px;border-radius:50%;}
.user p{font-size:13px;color:#777;}
.user h3{font-size:16px;}
header i{font-size:18px;color:#555;}

.search-box{
 display:flex;align-items:center;justify-content:space-between;
 background:#fff;margin:0 20px;padding:8px 12px;border-radius:12px;
 box-shadow:0 2px 5px rgba(0,0,0,0.05);
}
.search-box input{
 border:none;outline:none;font-size:14px;width:100%;
}
.search-box button{
 background:#7866ff;border:none;color:#fff;
 padding:8px;border-radius:10px;margin-left:8px;
}

.section-header{
 display:flex;justify-content:space-between;align-items:center;
 padding:15px 20px 10px;
}
.section-header h4{font-size:16px;}
.section-header a{font-size:13px;color:#7866ff;text-decoration:none;}

.scroll-x{
 display:flex;overflow-x:auto;gap:12px;padding:0 20px 10px;
}
.scroll-x::-webkit-scrollbar{display:none;}
.city{
 flex:0 0 auto;width:70px;text-align:center;
}
.city img{
 width:70px;height:70px;border-radius:18px;object-fit:cover;
}
.city p{font-size:12px;margin-top:5px;}

.snap-scroll{
 display:flex;overflow-x:auto;scroll-snap-type:x mandatory;
 gap:15px;padding:10px 20px 80px;
}
.snap-scroll::-webkit-scrollbar{display:none;}
.card{
 flex:0 0 85%;scroll-snap-align:center;
 background:#fff;border-radius:18px;box-shadow:0 4px 10px rgba(0,0,0,0.05);
 overflow:hidden;
}
.card img{
 width:100%;height:180px;object-fit:cover;
}
.card h4{padding:10px 15px 0;font-size:15px;}
.card p{padding:0 15px 15px;color:#666;font-size:13px;}

.bottom-nav{
 position:fixed;bottom:0;left:0;width:100%;
 background:#fff;border-top:1px solid #eee;
 display:flex;justify-content:space-around;align-items:center;
 padding:10px 0;z-index:10;
}
.bottom-nav a{
 text-align:center;font-size:13px;color:#777;text-decoration:none;
 display:flex;flex-direction:column;align-items:center;
}
.bottom-nav a.active{color:#7866ff;font-weight:600;}
</style>
</head>
<body>

<header>
  <div class="user">
    <img src="https://i.pravatar.cc/100" alt="">
    <div>
      <p>Hi David</p>
      <h3>Good Morning</h3>
    </div>
  </div>
  <i class="fa fa-bell"></i>
</header>

<section class="search-box">
  <input type="text" placeholder="Discover a city">
  <button><i class="fa fa-sliders-h"></i></button>
</section>

<section>
  <div class="section-header">
    <h4>Popular</h4>
    <a href="#">Show all</a>
  </div>
  <div class="scroll-x">
    <div class="city"><img src="https://picsum.photos/80/80?1"><p>Paris</p></div>
    <div class="city"><img src="https://picsum.photos/80/80?2"><p>Kyoto</p></div>
    <div class="city"><img src="https://picsum.photos/80/80?3"><p>Machu</p></div>
    <div class="city"><img src="https://picsum.photos/80/80?4"><p>New York</p></div>
  </div>
</section>

<section>
  <div class="section-header">
    <h4>Recommended</h4>
    <a href="#">Show all</a>
  </div>
  <div class="snap-scroll">
    <div class="card">
      <img src="https://picsum.photos/400/250?5">
      <h4>Grand Canyon National Park</h4>
      <p>277 miles away</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/250?6">
      <h4>Mount Fuji Japan</h4>
      <p>188 miles away</p>
    </div>
    <div class="card">
      <img src="https://picsum.photos/400/250?7">
      <h4>Victoria Falls Zambia</h4>
      <p>52 miles away</p>
    </div>
  </div>
</section>

<nav class="bottom-nav">
  <a class="active"><i class="fa fa-home"></i><span>Home</span></a>
  <a><i class="fa fa-heart"></i><span>Fav</span></a>
  <a><i class="fa fa-compass"></i><span>Explore</span></a>
  <a><i class="fa fa-user"></i><span>Profile</span></a>
</nav>

<script>
// simple auto snap support (smooth)
document.querySelectorAll('.snap-scroll').forEach(scroller=>{
  scroller.addEventListener('scroll',()=>{
    scroller.style.scrollSnapType='none';
    clearTimeout(scroller.snapTimer);
    scroller.snapTimer=setTimeout(()=>scroller.style.scrollSnapType='x mandatory',150);
  });
});
</script>
</body>
</html>
