<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Carousel</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .swiper {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .slide-heading {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .slide-btn {
      display: inline-block;
      padding: 12px 24px;
      background: white;
      color: #4a90e2;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .slide-btn:hover {
      background: #e6e6e6;
    }

    /* Custom Navigation Buttons */
    .swiper-button-next, .swiper-button-prev {
      width: 50px;
      height: 50px;
      background: #4a90e2;
      border-radius: 50%;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .swiper-button-next:hover, .swiper-button-prev:hover {
      background: #357ABD;
    }
    .swiper-button-next {
      right: 10px;
    }
    .swiper-button-prev {
      left: 10px;
    }

    /* Custom Pagination */
    .swiper-pagination-bullet {
      background: white;
      opacity: 1;
    }
    .swiper-pagination-bullet-active {
      background: #357ABD;
    }

    @media(max-width: 600px) {
      .slide-heading {
        font-size: 20px;
      }
      .slide-btn {
        padding: 10px 20px;
        font-size: 16px;
      }
      .swiper-button-next, .swiper-button-prev {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="slide-heading">Create Page</div>
        <a href="create.html" class="slide-btn">Go to Create</a>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="slide-heading">Messages Page</div>
        <a href="messages.html" class="slide-btn">Go to Messages</a>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide">
        <div class="slide-heading">Manage Page</div>
        <a href="manage.html" class="slide-btn">Go to Manage</a>
      </div>
      <!-- Slide 4 -->
      <div class="swiper-slide">
        <div class="slide-heading">Products Page</div>
        <a href="products.html" class="slide-btn">Go to Products</a>
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Navigation buttons -->
    <div class="swiper-button-prev">&#10094;</div>
    <div class="swiper-button-next">&#10095;</div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
