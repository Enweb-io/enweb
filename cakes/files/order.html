<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Checkout</title>
<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  height: 100vh;
  overflow: hidden;
}

/* Main modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-content {
  position: relative;
  background: white;
  width: 90%;
  max-width: 400px;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  overflow-y: auto;
  max-height: 85vh;
}

.modal-content img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ff4500;
  color: #fff;
  border: none;
  font-weight: bold;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  cursor: pointer;
  text-align: center;
  line-height: 30px;
}

h2 { text-align: center; margin: 10px 0; }
.date-label { text-align: center; font-size: 14px; color: #666; margin-bottom: 10px; }

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-x: hidden;
}

input, select, textarea, button {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 15px;
  width: 100%;
  box-sizing: border-box;
}

textarea { resize: vertical; }

.row { display: flex; gap: 10px; }
.row select, .row input[type="date"] { flex: 1; }

button[type="submit"] {
  background: orange;
  border: none;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

.empty-message {
  text-align: center;
  padding: 50px 20px;
  color: #555;
}
</style>
</head>
<body>

<!-- Main Checkout Modal -->
<div id="modal" class="modal" style="display: none;">
  <div class="modal-content">
    <button class="close-btn" onclick="window.location.href='index.html'">‚úï</button>
    <img id="pimg" src="" alt="Product Image">
    <h2 id="pname"></h2>
    <p id="pdesc"></p>
    <p id="pprice"></p>
    <p class="date-label" id="orderDate"></p>

    <form id="orderForm">
      <div class="row">
        <select id="flavor" required>
          <option value="">Choose Flavor</option>
          <option>Chocolate</option>
          <option>Vanilla</option>
          <option>Red Velvet</option>
          <option>Strawberry</option>
        </select>

        <select id="pickup" required>
          <option value="">Pickup Time</option>
          <option>08:00 AM</option>
          <option>09:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>12:00 PM</option>
          <option>01:00 PM</option>
          <option>02:00 PM</option>
          <option>03:00 PM</option>
          <option>04:00 PM</option>
        </select>
      </div>

      <div class="row">
        <input type="date" id="pickupdate" required>
      </div>

      <input type="text" id="cname" placeholder="Your Name" required>
      <input type="tel" id="cphone" placeholder="Phone Number" required>
      <textarea id="instructions" placeholder="Extra Instructions"></textarea>
      <button type="submit">Confirm Order</button>
    </form>
  </div>
</div>

<!-- Empty state -->
<div id="empty" class="empty-message" style="display:none;">
  <h3>No product selected.</h3>
  <button onclick="window.location.href='index.html'">Return Home</button>
</div>

<script>
const modal = document.getElementById('modal');
const emptyMsg = document.getElementById('empty');
const form = document.getElementById('orderForm');

const cname = document.getElementById('cname');
const cphone = document.getElementById('cphone');
const flavorSelect = document.getElementById('flavor');
const pickupSelect = document.getElementById('pickup');
const pickupdate = document.getElementById('pickupdate');
const instructionsBox = document.getElementById('instructions');

window.addEventListener('DOMContentLoaded', () => {
  const product = JSON.parse(localStorage.getItem('selectedProduct'));

  if (product) {
    modal.style.display = 'flex';
    document.getElementById('pname').textContent = product.name;
    document.getElementById('pdesc').textContent = product.desc;
    document.getElementById('pprice').textContent = 'Price: K' + product.price;
    document.getElementById('pimg').src = product.img || 'https://via.placeholder.com/400x200?text=Product+Image';
  } else {
    emptyMsg.style.display = 'block';
  }

  // Set today as min date
  const today = new Date().toISOString().split('T')[0];
  pickupdate.min = today;
  pickupdate.value = today;

  // Show readable order date
  const readable = new Date().toLocaleDateString('en-GB', { day:'2-digit', month:'long', year:'numeric' });
  document.getElementById('orderDate').textContent = 'Order Date: ' + readable;

  // Restore customer info
  ['cname','cphone'].forEach(id => {
    const el = document.getElementById(id);
    el.value = localStorage.getItem(id) || '';
  });

  // Save input to localStorage
  form.addEventListener('input', e => {
    if(['cname','cphone'].includes(e.target.id)){
      localStorage.setItem(e.target.id, e.target.value);
    }
  });

  // Submit -> show order message and send to WhatsApp
  form.addEventListener('submit', e => {
    e.preventDefault();
    const product = JSON.parse(localStorage.getItem('selectedProduct'));
    if (!product) return alert('No product selected!');

    const message = `
üÜï *New Product Order*

üßÅ *Product Details*
Product: ${product.name}
Flavor: ${flavorSelect.value}
Pickup Date: ${pickupdate.value}
Pickup Time: ${pickupSelect.value}
Price: K${product.price}

üë§ *Customer Details*
Name: ${cname.value}
Phone: ${cphone.value}
Notes: ${instructionsBox.value || "None"}
    `.trim();

    // Show message for client to review
    alert(message);

    // Open WhatsApp
    const whatsappLink = `https://api.whatsapp.com/send?phone=260770304374&text=${encodeURIComponent(message)}`;
    window.open(whatsappLink,'_blank');
  });
});
</script>

</body>
</html>
