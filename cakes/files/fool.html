<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Swipe Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ===== Scrollable Container ===== */
.slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  gap: 10px;
  padding: 10px;
}

.slider::-webkit-scrollbar {
  display: none; /* hides scrollbar completely */
}

/* ===== Each Slide ===== */
.slide {
  position: relative;
  flex: 0 0 80%;
  height: 350px;
  border-radius: 15px;
  overflow: hidden;
  scroll-snap-align: start;
  background: #111;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* ===== Top-right Link Button ===== */
.slide .link-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255, 255, 255, 0.2);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  border-radius: 50%;
  padding: 8px;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

/* ===== Bottom Gradient ===== */
.slide::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 40%;
  background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
}

/* ===== Avatar + Username + Link Icon ===== */
.user-info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
  z-index: 2;
}

.user-info img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #fff;
}

.user-info a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.user-info a i {
  font-size: 12px;
}
</style>
</head>
<body>

<section class="slider">
  <!-- Slide 1 -->
  <div class="slide">
    <a href="#" class="link-btn"><i class="fa fa-link"></i></a>
    <img src="https://picsum.photos/id/1005/500/700" alt="Slide">
    <div class="user-info">
      <img src="https://i.pravatar.cc/40?img=1" alt="Avatar">
      <a href="#"><span>@mikebakes</span> <i class="fa fa-share"></i></a>
    </div>
  </div>

  <!-- Slide 2 -->

</body>
