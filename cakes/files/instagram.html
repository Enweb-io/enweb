<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Style Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #000;
  color: #fff;
  overflow-x: hidden;
  padding-bottom: 80px;
}

/* ====== Meta Header Section ====== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.header-left .meta-logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(135deg, #0af, #09f, #6f0);
}

.header-left h3 {
  font-weight: 600;
}

.header-right .get-app {
  background: #3b45ff;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 6px 15px;
  font-size: 14px;
}

/* ====== Horizontal Image Swipe ====== */
.swipe-row {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  gap: 10px;
  padding: 10px 15px;
}

.swipe-row::-webkit-scrollbar {
  display: none;
}

.card {
  position: relative;
  flex: 0 0 40%; /* show about 2.5 cards */
  height: 300px;
  border-radius: 15px;
  overflow: hidden;
  background: #111;
  scroll-snap-align: start;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ====== Round Link Button Only on First Card ====== */
.card:first-child .link-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: rgba(255,255,255,0.2);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  border-radius: 50%;
  padding: 8px;
  font-size: 14px;
  backdrop-filter: blur(5px);
}

/* ====== Dark Gradient Bottom ====== */
.card::after {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 45%;
  background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
}

/* ====== Bottom User Info ====== */
.user-info {
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: flex;
  align-items: center;
  gap: 6px;
  z-index: 2;
}

.user-info img {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  border: 2px solid #fff;
}

.user-info a {
  color: #fff;
  text-decoration: none;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 5px;
}

.user-info a i {
  font-size: 12px;
}

/* ====== Suggested Accounts ====== */
.suggested {
  margin-top: 10px;
  padding: 15px;
}

.suggested h4 {
  font-size: 16px;
  margin-bottom: 10px;
}

.accounts {
  display: flex;
  gap: 10px;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.accounts::-webkit-scrollbar {
  display: none;
}

.account {
  background: #111;
  border-radius: 15px;
  padding: 15px;
  flex: 0 0 70%;
  display: flex;
  align-items: center;
  gap: 10px;
}

.account img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
}

.account .info {
  flex: 1;
}

.account .info h5 {
  font-size: 15px;
  margin-bottom: 4px;
}

.account .info p {
  font-size: 13px;
  color: #aaa;
}

.account button {
  background: #3b45ff;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 6px 15px;
  font-size: 13px;
}
</style>
</head>
<body>

<!-- ===== Header (Meta AI style) ===== -->
<div class="header">
  <div class="header-left">
    <div class="meta-logo"></div>
    <div>
      <h3>Meta AI</h3>
      <small style="color:#aaa;">Create and explore vibes</small>
    </div>
  </div>
  <div class="header-right">
    <button class="get-app">Get app</button>
  </div>
</div>

<!-- ===== Swipe Row ===== -->
<div class="swipe-row">
  <div class="card">
    <a href="#" class="link-btn"><i class="fa fa-link"></i></a>
    <img src="https://picsum.photos/id/1005/500/700" alt="Slide 1">
    <div class="user-info">
      <img src="https://i.pravatar.cc/40?img=1" alt="Avatar">
      <a href="#"><span>@mikebakes</span> <i class="fa fa-share"></i></a>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/id/1011/500/700" alt="Slide 2">
    <div class="user-info">
      <img src="https://i.pravatar.cc/40?img=2" alt="Avatar">
      <a href="#"><span>@lisa</span> <i class="fa fa-share"></i></a>
    </div>
  </div>

  <div class="card">
    <img src="https://picsum.photos/id/1020/500/700" alt="Slide 3">
    <div class="user-info">
      <img src="https://i.pravatar.cc/40?img=3" alt="Avatar">
      <a href="#"><span>@johnny</span> <i class="fa fa-share"></i></a>
    </div>
  </div>
</div>

<!-- ===== Suggested Popular Accounts ===== -->
<div class="suggested">
  <h4>Suggested popular accounts</h4>
  <div class="accounts">
    <div class="account">
      <img src="https://i.pravatar.cc/100?img=4" alt="Bill">
      <div class="info">
        <h5>Bill Gates</h5>
        <p>Sharing things I'm learning through my foundation...</p>
      </div>
      <button>Follow</button>
    </div>

    <div class="account">
      <img src="https://i.pravatar.cc/100?img=5" alt="Sofia">
      <div class="info">
        <h5>Sofia</h5>
        <p>Kind eyes, soft smiles, and a heart that listens.</p>
      </div>
      <button>Follow</button>
    </div>
  </div>
</div>

</body>
</html>
