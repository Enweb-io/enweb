<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashionista Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container">
    <!-- Brand -->
    <a class="navbar-brand fw-bold" href="#">Fashionista</a>

    <!-- Right side: toggler + cart -->
    <div class="d-flex align-items-center">
      <button class="btn btn-outline-light me-2" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="bi bi-cart-fill"></i>
        <span id="cart-count" class="badge bg-danger">0</span>
      </button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto text-center">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Carousel -->
<div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://picsum.photos/1200/400?fashion1" class="d-block w-100" alt="Banner 1">
      <div class="carousel-caption d-none d-md-block">
        <h3>Trendy Styles</h3>
        <p>Discover the latest looks this season.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://picsum.photos/1200/400?fashion2" class="d-block w-100" alt="Banner 2">
      <div class="carousel-caption d-none d-md-block">
        <h3>Luxury & Comfort</h3>
        <p>Shop elegant and cozy pieces for every mood.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Products -->
<section id="shop" class="py-5">
  <div class="container">
    <h2 class="text-center fw-bold mb-4">Our Products</h2>
    <div class="row g-4" id="product-list"></div>
  </div>
</section>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-dark text-light">
        <h5 class="modal-title"><i class="bi bi-cart4"></i> Your Cart</h5>
        <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group" id="cart-items"></ul>
        <div class="mt-3 text-end fw-bold">Total: K<span id="cart-total">0</span></div>
      </div>
      <div class="modal-footer">
        <button id="whatsappOrder" class="btn btn-success w-100">
          <i class="bi bi-whatsapp"></i> Order via WhatsApp
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer id="contact" class="bg-dark text-light text-center py-4">
  <div class="container">
    <p class="mb-1">Â© 2025 Fashionista. All Rights Reserved.</p>
    <div>
      <a href="#" class="text-light me-3"><i class="bi bi-facebook"></i></a>
      <a href="#" class="text-light me-3"><i class="bi bi-instagram"></i></a>
      <a href="#" class="text-light"><i class="bi bi-whatsapp"></i></a>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const products = [
    {id:1, name:'Elegant Dress', price:450, img:'https://picsum.photos/400/400?outfit1'},
    {id:2, name:'Leather Jacket', price:750, img:'https://picsum.photos/400/400?outfit2'},
    {id:3, name:'Stylish Heels', price:620, img:'https://picsum.photos/400/400?outfit3'},
    {id:4, name:'Casual Shirt', price:300, img:'https://picsum.photos/400/400?outfit4'},
    {id:5, name:'Slim Jeans', price:500, img:'https://picsum.photos/400/400?outfit5'},
    {id:6, name:'Sport Sneakers', price:800, img:'https://picsum.photos/400/400?outfit6'}
  ];

  const productList = document.getElementById('product-list');
  const cartItems = document.getElementById('cart-items');
  const cartCount = document.getElementById('cart-count');
  const cartTotal = document.getElementById('cart-total');
  const whatsappOrder = document.getElementById('whatsappOrder');
  let cart = [];

  // render products
  function renderProducts() {
    productList.innerHTML = products.map(p => `
      <div class="col-md-4 col-sm-6">
        <div class="card h-100">
          <img src="${p.img}" class="card-img-top" alt="${p.name}">
          <div class="card-body text-center">
            <h5 class="card-title">${p.name}</h5>
            <p class="card-text">K${p.price}</p>
            <button class="btn btn-dark w-100" onclick="addToCart(${p.id})">
              <i class="bi bi-bag-plus"></i> Add to Cart
            </button>
          </div>
        </div>
      </div>
    `).join('');
  }
  renderProducts();

  // add to cart
  window.addToCart = function(id) {
    const product = products.find(p => p.id === id);
    const existing = cart.find(i => i.id === id);
    if (existing) existing.qty++;
    else cart.push({...product, qty:1});
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = cart.length ? cart.map(item => `
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>${item.name} <span class="text-muted">x${item.qty}</span></div>
        <div>
          K${item.price * item.qty}
          <button class="btn btn-sm btn-danger ms-2" onclick="removeItem(${item.id})">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    `).join('') : `<p class="text-center text-muted">Your cart is empty.</p>`;

    cartCount.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
    cartTotal.textContent = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  }

  window.removeItem = function(id) {
    cart = cart.filter(i => i.id !== id);
    updateCart();
  }

  whatsappOrder.onclick = () => {
    if (!cart.length) return alert('Your cart is empty.');
    const message = encodeURIComponent(
      `ðŸ›ï¸ New Product Order\n\n${cart.map(i => `${i.name} x${i.qty} = K${i.price * i.qty}`).join('\n')}\n\nTotal: K${cart.reduce((sum, i) => sum + i.price * i.qty, 0)}`
    );
    const phone = '+260770304374';
    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
  };
});
</script>
</body>
</html>
