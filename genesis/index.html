<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three wraps with Play Button</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Center the wraps */
            align-items: flex-start; /* Align items at the top */
            flex-wrap: wrap; /* Allow wrapping */
            margin: 0; /* Remove default margin */
            font-family: Arial, sans-serif; /* Font style */
            background-color: #f0f0f0; /* Background color */
          
        }

        .wrap {
            position: relative; /* Position for overlay */
            margin: 5px; /* Margin between wraps */
            width: calc(50% - 10px); /* Full width with margins */
            background-size: cover; /* Cover the background */
            height: 260px; /* Fixed height for the wrap */
            border-radius: 8px; /* Rounded corners */
            overflow: hidden; /* Crop overflow */
        }

        .play-btn {
            position: absolute; /* Position for play button */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center alignment */
            background-color: red; /* Button color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 50%; /* Make button round */
            width: 60px; /* Button width */
            height: 60px; /* Button height */
            font-size: 24px; /* Font size for button text */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .caption {
            position: absolute; /* Position for caption */
            bottom: 10px; /* Space from bottom */
            left: 10px; /* Space from left */
            color: white; /* Text color */
            font-size: 16px; /* Font size */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better visibility */
            padding: 5px; /* Padding for caption */
            border-radius: 4px; /* Rounded corners for caption */
        }
    </style>
</head>
<body>
    <div class="wrap" style="background-image: url('pics/1.jpg');">
       <a href ="index-sharer.mp3"> <button class="play-btn">&#9658;</button></a><!-- Play button -->
       <div class="caption">00:00</div> <!-- Caption for the first image -->
    </div>
    
    <div class="wrap" style="background-image: url('pics/1.jpg');">
        <a href ="index-welcome.html"><button class="play-btn">&#9658;</button><a/> <!-- Play button -->
        <div class="caption">00:00</div> <!-- Caption for the second image -->
    </div>
    
    
</body>
</html>
