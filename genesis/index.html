<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:arial;}
#myImg {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  margin:auto;
  display:block;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation */
.modal-content, #caption {  
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform: scale(0.1)} 
  to {transform: scale(1)}
}

/* The Close Button */
.close {
  position: absolute;
  top: 15px;
  right: 35px;
  color: #f1f1f1;
  font-size: 40px;
  font-weight: bold;
  transition: 0.3s;
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
</style>
</head>
<body>



<img id="myImg" src="https://cdn.oxfordski.com/media/79081/ferme-de-moudon-resized.jpg?width=1240&height=698&mode=crop&scale=downscaleonly&quality=85" alt="Northern Lights, Norway" width="300" height="200">
<p style ="tex-align:center;"><a class="share-btn share-btn-branded share-btn-linkedin"
	   href="https://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fcodepen.io%2Fsunnysingh%2Fpen%2FOPxbgq"
	   title="Share on LinkedIn" style ="tex-align:center;">
		<span class="share-btn-icon"></span>
		<span class="share-btn-text-sr">LinkedIn</span>
	</a></p>
	
	<button style ="padding:8px; font-size:14px;color:white;margin-top:10px; background-color: #ea5f5f; margin-bottom:10px;text-align:center;" class ="btn">
							<a href="https://www.dropbox.com/s/f9tgad8l013tzo9/HotelRooms.zip?dl=1" style ="text-align:center; color:white; text-decoration:none; font-size:11px; "><i class="fa fa-sign-in" aria-hidden="true"></i> DOWNLOAD PROJECT </a></button><br>

<!-- The Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementById('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = this.alt;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}
</script>

     <script id="rendered-js" >

      });
    });
  }

})();

    </script>

</body>
</html>
