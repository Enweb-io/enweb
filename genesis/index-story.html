<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Containers with Avatars</title>
    <style>
        body,
        html {
            margin: 0; /* Remove default margin */
            height: 100%; /* Full height */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center content */
            align-items: center; /* Center vertically */
            font-family: Arial, sans-serif; /* Font style */
        }

        .container {
            display: flex; /* Flex for side by side containers */
            width: 100%; /* Full width */
            overflow: hidden; /* Hide overflow */
        }

        .image-container {
            position: relative; /* Position for images */
            flex: 1; /* Equal size for each container */
            margin: 0; /* No margin for side by side containers */
            overflow: hidden; /* Hide overflow */
        }

        .image-container img {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove bottom space */
        }

        .dark-overlay {
            position: absolute; /* Position for gradient overlay */
            bottom: 0; /* Align to bottom */
            left: 0; /* Align to left */
            right: 0; /* Align to right */
            height: 50%; /* Height for the overlay */
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent); /* Dark gradient */
        }

        .caption {
            position: absolute; /* Caption position */
            bottom: 10px; /* Space from bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Centering adjustment */
            color: white; /* Caption text color */
            font-size: 20px; /* Caption font size */
            text-align: center; /* Center text */
        }

        .avatar {
            position: absolute; /* Position for avatar */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Centering adjustment */
            width: 60px; /* Avatar size */
            height: 60px; /* Avatar size */
            border-radius: 50%; /* Make it round */
            border: 3px solid white; /* White border for visibility */
            z-index: 1; /* Ensure avatar is above other elements */
        }

        .badge {
            position: absolute; /* Position for badge */
            bottom: 0; /* Position at bottom */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 50%); /* Position and adjust for centering */
            background-color: red; /* Badge background color */
            color: white; /* Badge text color */
            border-radius: 50%; /* Make badge round */
            width: 25px; /* Badge width */
            height: 25px; /* Badge height */
            display: flex; /* Flex for centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            font-size: 16px; /* Badge font size */
            border: 2px solid white; /* Border for badge */
            z-index: 2; /* Ensure badge is above avatar */
            margin-top: -12px; /* Adjust to show half badge outside the avatar */
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="image-container">
            <img src="image1.jpg" alt="Image 1"> <!-- Replace with your image path -->
            <div class="dark-overlay"></div>
            <div class="caption">Caption 1</div>
            <img src="avatar1.jpg" alt="Avatar" class="avatar"> <!-- Replace with your avatar image -->
            <div class="badge">+</div> <!-- Badge with plus sign -->
        </div>

        <div class="image-container">
            <img src="image2.jpg" alt="Image 2"> <!-- Replace with your image path -->
            <div class="dark-overlay"></div>
            <div class="caption">Caption 2</div>
            <img src="avatar2.jpg" alt="Avatar" class="avatar"> <!-- Replace with your avatar image -->
        </div>

        <div class="image-container">
            <img src="image3.jpg" alt="Image 3"> <!-- Replace with your image path -->
            <div class="dark-overlay"></div>
            <div class="caption">Caption 3</div>
            <img src="avatar3.jpg" alt="Avatar" class="avatar"> <!-- Replace with your avatar image -->
        </div>
    </div>

</body>

</html>
