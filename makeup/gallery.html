 .container {

  .gallery{

.card{
    position: relative;
    overflow: hidden;

}

.card a {
    display: block;
    width: 100%;
    height: 100%;
}

.card a img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fill container entirely, crop excess */
    border-radius: var(--card-radius);
    display: block;
    transition: transform .25s ease;
}

  .card:hover a img{ transform:scale(1.03); }

  .expand-btn{
    position:absolute;
    top:10px;
    right:10px;
    width:40px;
    height:40px;

  .card-info{
    position:absolute;

  .card-info .desc{ font-size:0.86rem; margin:0; opacity:0.92; color: #f1f1f1; }

  .controls{ text-align:center; margin:14px 0 30px 0; }
  .btn {

<script>
const galleryItems = [
  { img: "makeup/1.jpg", title: "Sunset Makeup", desc:"Tropical vibes" },
  { img: "makeup/2.jpg", title: "Mountain Makeup", desc:"Snow adventure" },
  { img: "makeup/3.jpg", title: "City Makeup", desc:"Urban dreams" },
  { img: "makeup/4.jpg", title: "Ocean Makeup", desc:"Blue escape" },
  { img: "makeup/5.jpg", title: "Golden Makeup", desc:"Countryside calm" },
  { img: "makeup/6.jpg", title: "Starry Makeup", desc:"Cosmic beauty" },
  { img: "makeup/7.jpg", title: "Ancient Makeup", desc:"History revealed" },
  { img: "makeup/8.jpg", title: "Autumn Makeup", desc:"Falling leaves" },
  { img: "makeup/9.jpg", title: "Canyon Makeup", desc:"Desert wonder" },
  { img: "makeup/10.jpg", title: "Rainy Makeup", desc:"City romance" },
  { img: "makeup/11.jpg", title: "Rainy Makeup", desc:"City romance" },
  { img: "makeup/12.jpg", title: "Wildflowers Makeup", desc:"Spring bloom" }

];

const relatedItems = [
];

const perLoad = 10;
let nextIndex = 0;
const galleryEl = document.getElementById('gallery');
const loadMoreBtn = document.getElementById('loadMore');

function escapeHtml(str){
  if (!str) return '';
  return String(str)
    .replace(/&/g,'&amp;')
    .replace(/</g,'&lt;')
    .replace(/>/g,'&gt;')
    .replace(/"/g,'&quot;')
    .replace(/'/g,'&#39;');
}

function renderNextBatch() {
  const slice = galleryItems.slice(nextIndex, nextIndex + perLoad);
  slice.forEach(item => {
    const card = document.createElement('div');
    card.className = 'card';

    const a = document.createElement('a');
    a.href = item.img;
    a.setAttribute('data-fancybox', 'gallery');
    a.setAttribute('data-caption', `<strong>${escapeHtml(item.title)}</strong><br>${escapeHtml(item.desc)}`);

    const img = document.createElement('img');
    img.loading = 'lazy';
    img.alt = item.title;
    img.src = item.img;

    a.appendChild(img);
    card.appendChild(a);

    const btn = document.createElement('button');
    btn.className = 'expand-btn';
    btn.type = 'button';
    btn.title = 'Open';
    btn.innerHTML = '<i class="fa fa-camera"></i>';
    btn.onclick = () => a.click();
    card.appendChild(btn);

    const gd = document.createElement('div');
    gd.className = 'card-info';
    gd.innerHTML = `<div class="title">${escapeHtml(item.title)}</div><div class="desc">${escapeHtml(item.desc)}</div>`;
    card.appendChild(gd);

    galleryEl.appendChild(card);
  });
  nextIndex += slice.length;

  if(nextIndex >= galleryItems.length){
    loadMoreBtn.style.display = 'none';
  }

  try {
    if(window.Fancybox){
      Fancybox.destroy();
      Fancybox.bind('[data-fancybox="gallery"]', {
        Thumbs: { type: "classic" },
        Carousel: {}
      });
    }
  } catch(e) {
    console.warn('Fancybox bind error', e);
  }
}

renderNextBatch();
loadMoreBtn.addEventListener('click', renderNextBatch);

const relatedRow = document.getElementById('relatedRow');
relatedItems.forEach(it => {
  const item = document.createElement('div');
  item.className = 'related-item';
  item.innerHTML = `<a data-fancybox="related" href="${it.img}" data-caption="${escapeHtml(it.cap)}"><img src="${it.img}" alt="${it.cap}"><div class="cap">${escapeHtml(it.cap)}</div></a>`;
  relatedRow.appendChild(item);
});
try {
  Fancybox.bind('[data-fancybox="related"]', { Thumbs:{ type:'classic' } });
} catch(e){}

const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => {
  toTop.style.display = window.scrollY > 300 ? 'flex' : 'none';
});
toTop.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));
</script>
