<script>
const modal = document.getElementById('orderModal'); // ‚úÖ FIRST LINE
const closeBtn = modal.querySelector('.close');
const form = document.getElementById('orderForm');
const validationMessage = document.getElementById('validationMessage');

// ====== Modal open ======
document.querySelectorAll('.open-modal').forEach(button => {
  button.addEventListener('click', function() {
    document.getElementById('modalName').textContent = this.dataset.name;
    document.getElementById('modalDescription').textContent = this.dataset.description;
    document.getElementById('modalPrice').textContent = "ZMW " + this.dataset.price;
    document.getElementById('modalImage').src = this.dataset.image;

    modal.style.display = 'block';
    document.body.style.overflow = 'hidden';
  });
  
  
});

// ====== Modal close ======
closeBtn.addEventListener('click', () => {
  modal.style.display = 'none';
  document.body.style.overflow = 'auto';
});
window.addEventListener('click', e => {
  if (e.target === modal) {
    modal.style.display = 'none';
    document.body.style.overflow = 'auto';
  }
});

// ====== Date Validation ======
const dateInput = document.getElementById('cdate');
const today = new Date();
today.setHours(0, 0, 0, 0);
const tomorrow = new Date(today);
tomorrow.setDate(today.getDate() + 1);
dateInput.value = tomorrow.toISOString().split('T')[0];
dateInput.min = dateInput.value;

dateInput.addEventListener('change', function() {
  const value = this.value;
  if (!/^\d{4}-\d{2}-\d{2}$/.test(value)) {
    validationMessage.textContent = "‚ùå Please enter a valid date (YYYY-MM-DD).";
    this.setCustomValidity("Invalid date.");
    return;
  }
  const selected = new Date(value);
  selected.setHours(0, 0, 0, 0);
  if (selected < today) {
    validationMessage.textContent = "‚ùå Past dates are not allowed.";
    this.setCustomValidity("Past date not allowed.");
  } else {
    validationMessage.textContent = "";
    this.setCustomValidity("");
  }
});

// ====== Submit to WhatsApp ======
form.addEventListener('submit', e => {
  e.preventDefault();

  const name = document.getElementById('modalName').textContent;
  const price = document.getElementById('modalPrice').textContent;
  const image = document.getElementById('modalImage').src;
  const cname = document.getElementById('cname').value.trim();
  const cphone = document.getElementById('cphone').value.trim();
  const caddress = document.getElementById('caddress').value.trim();
  const cdate = document.getElementById('cdate').value;
  const ctime = document.getElementById('ctime').value;
  const cinstructions = document.getElementById('cinstructions').value.trim();

  if (!cname || !cphone || !caddress || !cdate || !ctime) {
    alert("Please fill all required fields.");
    return;
  }

  const msg = `*NEW MAKE APPONTMENT*\n\n*Service:* ${name}\n*Price:* ${price}\n*Delivery Date:* ${cdate}\n*Time:* ${ctime}\n\n*CUSTOMER DETAILS*\n*Name:* ${cname}\n*Phone:* ${cphone}\n*Address:* ${caddress}\n*Instructions:* ${cinstructions}\n\n${image}`;

  const encoded = encodeURIComponent(msg);
  window.open(`https://wa.me/260770304374?text=${encoded}`, '_blank');
});
</script>
