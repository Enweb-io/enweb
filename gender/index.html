    function renderCards(list) {
      const container = document.getElementById("cardContainer");
      const slice = list.slice(shown, shown + limit);
      slice.forEach(item => {
        const liked = localStorage.getItem(item.id) === "true";
        const heartClass = liked ? "fa fa-heart" : "fa fa-heart-o";
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="image-container">
            <img src="${item.image}" alt="">
            <div class="gradient"></div>
            <div class="ripple-heart" onclick="toggleLike('${item.id}', this)">
              <i class="${heartClass}"></i>
            </div>
            <div class="meta">
              <img src="${item.avatar}" alt="">
              ${item.author}
            </div>
            <div class="read-time">
              <i class="fa fa-clock-o"></i>&nbsp;${item.time}
            </div>
          </div>
          <div class="title">${item.title}</div>
          <div class="excerpt">${item.excerpt}</div>
        `;
        container.appendChild(card);

        const readMore = document.createElement("a");
        readMore.className = "read-more";
        readMore.href = "post" + item.id + ".html"; // Example: post3.html
        readMore.innerText = "Read More";
        container.appendChild(readMore);
      });

      shown += slice.length;
      document.getElementById("loadMore").style.display = shown < list.length ? "block" : "none";
      document.getElementById("toTop").style.display = shown > limit ? "block" : "none";
    }

      const liked = localStorage.getItem(id) === "true";
      localStorage.setItem(id, !liked);
      el.innerHTML = `<i class="fa ${!liked ? 'fa-heart' : 'fa-heart-o'}"></i>`;
    }

    function loadMore() {
      renderCards(currentData);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterCategory(cat) {
      document.querySelectorAll(".tabs button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      shown = 0;
      currentData = cat === "all" ? [...data] : data.filter(d => d.category === cat);
      document.getElementById("cardContainer").innerHTML = "";
      document.getElementById("messages").innerText = "";
      renderCards(currentData);
    }

    function handleSearch(e) {
      e.preventDefault();
      const term = document.getElementById("searchInput").value.trim().toLowerCase();
      shown = 0;
      if (term === "") {
        currentData = [...data];
        document.getElementById("messages").innerText = "";
      } else {
        currentData = data.filter(d => d.title.toLowerCase().includes(term));
        document.getElementById("messages").innerText = currentData.length ? "Results found." : "No results.";
      }
      document.getElementById("cardContainer").innerHTML = "";
      renderCards(currentData);
      document.activeElement.blur(); // closes keyboard
    }
	
	  function clearSearch() {
      document.getElementById('searchInput').value = '';
      filteredData = [...newsData];
      visibleCount = 2;
      renderCards();
      document.getElementById('searchMessage').innerText = '';
    }

    window.onload = () => {
      renderCards(currentData);
    };
  </script>


</body>
</html>
