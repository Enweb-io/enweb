<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    *{box-sizing:border-box;}
    body,html{
      margin:0;
      padding:0;
      width:100%;
      height:100%;
      overflow:hidden;
      font-family:sans-serif;
      background:#000;
    }
	::placeholder{color:white;font-family:sans-serif; }
    .container{
      width:100%;
      height:100%;
      background:url('swim/5.jpg') center/cover no-repeat;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    .overlay{
      width:100%;
      height:100%;
      background:linear-gradient(to bottom,
        rgba(0,0,0,0.3) 0%,
        rgba(0,0,0,0.6) 50%,
        rgba(0,0,0,0.9) 100%);
      position:absolute;
      top:0;left:0;
	  opacity:0.7;
    }
    .form-box{
      position:relative;
      width:90%;
      max-width:480px;
      padding:20px;
      color:#fff;
      text-align:center;
    }
    h2{
      margin-bottom:15px;
      font-size:20px;
      font-weight:600;
    }
    input,textarea{
      width:100%;
      background:transparent;
      border:none;
      border-bottom:1px solid white;
      margin:12px 0;
      padding:8px;
      color:#fff;
      font-size:14px;
    }
    input::placeholder,textarea::placeholder{color:white;}
    textarea{resize:none;height:60px;}
    .submit-btn{
      width:100%;
      padding:12px;
      margin-top:15px;
      background:#25D366;
      border:none;
      border-radius:25px;
      font-size:16px;
      color:#fff;
      cursor:pointer;
    }
    .submit-btn:disabled{background:#555;cursor:not-allowed;}
    .or-text{
      margin:15px 0 10px;
      font-size:12px;
      color:#ddd;
    }
    .socials{
      display:flex;
      justify-content:center;
      gap:12px;
    }
    .socials a{
      width:40px;
      height:40px;
      border-radius:50%;
      display:flex;
      justify-content:center;
      align-items:center;
      text-decoration:none;
      color:#fff;
      font-size:16px;
    }
    .call{background:#34b7f1;}
    .fb{background:#1877f2;}
    .mail{background:#ea4335;}
    .home{background:#6c63ff;}
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="form-box">
      <h2>GET IN TOUCH WITH US</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Enter Name" required>
        <textarea id="message" placeholder="Enter Message" required></textarea>
        <button type="submit" class="submit-btn">SEND WITH WHATSAPP</button>
      </form><br>
      <p class="or-text">OR USE OUR SOCIAL LINKS</p><br>
      <div class="socials">
        <a href="tel:+260770304374" class="call"><i class="fa fa-phone"></i></a>
        <a href="https://facebook.com" class="fb"><i class="fa fa-facebook"></i></a>
        <a href="mailto:michaellarvel@gmail.com" class="mail"><i class="fa fa-envelope"></i></a>
        <a href="javascript:history.back()" class="home"><i class="fa fa-home"></i></a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const btn = document.querySelector(".submit-btn");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();

      if(!name || !message){
        alert("Please fill all fields");
        return;
      }

      btn.disabled = true;
      btn.textContent = "Submitting...";

      const phoneNumber = "260770304374"; 
      const formattedMessage = `New Customer Chat\nHello, my name is ${name}.\n${message}`;
      const encodedMessage = encodeURIComponent(formattedMessage);
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      setTimeout(()=>{
        window.open(whatsappUrl, "_blank");
        btn.disabled = false;
        btn.textContent = "Submit";
        form.reset();
      }, 800);
    });
  </script>
</body>
</html>
