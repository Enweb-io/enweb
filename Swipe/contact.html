<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: white;
    }

    * {
      box-sizing: border-box;
    }

    ::-webkit-scrollbar {
      width: 2px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #2555;
    }

    .topnav {
      background-color: #ea5f5f;
      width: 100%;
      overflow: hidden;
    }

    .topnav a {
      float: left;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 16px;
      display: block;
    }

    .topnav a.icon {
      float: right;
    }

    .body {
      padding: 20px 15px;
      max-width: 100%;
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      transition: all 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .whatsapp-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      display: block;
    }

    .form-title {
      text-align: center;
      color: #075E54;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #075E54;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #25D366;
      outline: none;
      box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .submit-btn:hover {
      background-color: #128C7E;
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .error-message {
      color: #ff4444;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      text-align: center;
      color: #25D366;
      font-weight: 500;
      margin-top: 15px;
      display: none;
    }
	
	::placeholder{font-family:arial;}

    .footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ea5f5f; /* Your footer color */
  color: white;
  text-align: center;
  padding: 2px 0;
  z-index: 1000; /* To ensure it stays on top */
  font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="topnav">
    <a onclick="history.back()" class="active" style="color:white;"><i class="fa fa-arrow-left"></i> BRIDAL ASSISTANT</a>
    <a href="index.html" class="icon"><i class="fa fa-home"></i></a>
  </div>

  <div class="body">
    <div class="form-container">
      <svg class="whatsapp-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="#25D366" d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 224.1-99.6 224.1-222 0-59.3-25.2-115-67.1-157zm-157 341.6c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 359.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/>
      </svg>

      <h1 class="form-title">WHATSAPP CONTACT FORM</h1>

      <form id="whatsappForm">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter your first name">
          <div id="nameError" class="error-message">Kindly Enter Your Name</div>
        </div>

        <div class="input-group">
          <label for="message">Your Message</label>
          <textarea id="message" placeholder="Type your message here..."></textarea>
          <div id="messageError" class="error-message">Please enter your message</div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fa fa-whatsapp"></i> GET IN TOUCH
        </button>

        <div id="successMessage" class="success-message">
          Redirecting to WhatsApp...
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 BRIDAL ASSISTANT</p>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('nameError').style.display = 'none';
      document.getElementById('messageError').style.display = 'none';

      const firstName = document.getElementById('firstName').value.trim();
      const message = document.getElementById('message').value.trim();
      let isValid = true;

      if (!firstName) {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      }

      if (!message) {
        document.getElementById('messageError').style.display = 'block';
        isValid = false;
      }

      if (!isValid) return;

      document.getElementById('successMessage').style.display = 'block';

      const phoneNumber = '260950439623';
      const formattedMessage = `Hello, my name is ${firstName}. ${message}`;
      const encodedMessage = encodeURIComponent(formattedMessage);
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      setTimeout(() => {
        window.open(whatsappUrl, '_blank');
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('whatsappForm').reset();
      }, 1500);
    });
  </script>

</body>
</html>
