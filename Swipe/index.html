.color-dot {
  position: relative;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  display: inline-block;
  transition: transform 0.2s;
  background: var(--dot-color, #000); /* main dot */
  z-index: 1;
}

/* Outer ring with white gap */
.color-dot::before {
  content: "";
  position: absolute;
  top: -6px;    /* distance above the dot */
  left: -6px;
  width: 42px;  /* 30 + 2*6 for spacing */
  height: 42px;
  border-radius: 50%;
  border: 2px solid var(--dot-color); /* ring color same as dot */
  background: transparent; /* no white fill */
  pointer-events: none;
  z-index: 0;
}

/* Selected state scaling */
.color-dot.selected {
  transform: scale(1.1);
}

/* Checkmark in center */
.color-dot.selected::after {
  content: "✔";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 16px;
  color: white;
  font-weight: bold;
  pointer-events: none;

<script>
  var swiper = new Swiper(".mySwiper", {
    direction: "vertical",
    loop: true, // enables infinite looping
    navigation: {
      nextEl: '.next',
      prevEl: '.prev'
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>

<script>
const modal = document.getElementById('orderModal');
const image = document.getElementById('modalImage');
const nameField = document.getElementById('modalName');
const desc = document.getElementById('modalDesc');
const price = document.getElementById('modalPrice');
const qtyDisplay = document.getElementById('qty');

let basePrice = 0;
let selectedSize = "";

document.querySelectorAll('.open-modal').forEach(btn => {
  btn.addEventListener('click', () => {
    const name = btn.dataset.name;
    const img = btn.dataset.image;
    const descText = btn.dataset.description;
    basePrice = parseInt(btn.dataset.price);
    const sizeList = (btn.dataset.sizes || "").split(",");

    image.src = img;
    nameField.textContent = name;
    desc.textContent = descText;
    price.textContent = basePrice;
    qtyDisplay.textContent = 1;
    modal.classList.add('active');
    document.body.style.overflow = 'hidden';

    // Reset size selection
    selectedSize = "";

    // Generate size options
    const sizeWrap = document.getElementById('sizeOptions').querySelector('div');
    sizeWrap.innerHTML = '';
    sizeList.forEach(size => {
      const box = document.createElement('div');
      box.className = 'size-box';
      box.setAttribute('data-size', size);
      box.textContent = size;
      box.addEventListener('click', () => {
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
        box.classList.add('selected');
        selectedSize = size;
      });
      sizeWrap.appendChild(box);
    });

    // Load saved form values
    ['cname', 'cphone', 'cadBridal'].forEach(id => {
      document.getElementById(id).value = localStorage.getItem(id) || '';
    });

    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('cdate').min = now.toISOString().slice(0,16);
  });
});

function adjustQty(change) {
  let qty = parseInt(qtyDisplay.textContent) + change;
  if (qty < 1) qty = 1;
  qtyDisplay.textContent = qty;
  price.textContent = basePrice * qty;
}

function submitOrder() {
  const name = document.getElementById('cname').value.trim();
  const phone = document.getElementById('cphone').value.trim();
  const adBridal = document.getElementById('cadBridal').value.trim();
  const date = document.getElementById('cdate').value;
  const instructions = document.getElementById('cinstructions').value.trim();
  const product = nameField.textContent;
  const total = price.textContent;
  const qty = qtyDisplay.textContent;

  if (!name || !phone || !adBridal || !date) {
    alert("Please fill in all required fields.");
    return;
  }

  if (!selectedSize) {
    alert("Please choose a size.");
    return;
  }

  localStorage.setItem('cname', name);
  localStorage.setItem('cphone', phone);
  localStorage.setItem('cadBridal', adBridal);

  const msg = `Hello, I'd like to order:\n\n${product} x${qty} (ZMW${total})\nSize: ${selectedSize}\nAdBridal: ${adBridal}\nPickup: ${date}\nName: ${name}\nPhone: ${phone}\nInstructions: ${instructions}`;
  const encoded = encodeURIComponent(msg);
  window.location.href = `https://wa.me/260770304374?text=${encoded}`;
}

function closeModal() {
  modal.classList.remove('active');
  document.body.style.overflow = '';
}

modal.addEventListener('click', e => {
  if (e.target === modal) {
    closeModal();
  }
});
</script>
